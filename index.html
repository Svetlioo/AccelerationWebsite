<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Car 1/4 mile</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="track">
      <img class="car car1" src="pictures/car1.png" alt="Car 1" />
      <img class="car car2" src="pictures/car2.png" alt="Car 2" />
    </div>

    <div class="input-container">
      <label for="time-input-car1">Car 1 1/4 mile (in seconds):</label>
      <input
        type="number"
        placeholder="0"
        id="time-input-car1"
        min="0"
        step="1"
      />
      <label for="time-input-car2">Car 2 1/4 mile (in seconds):</label>
      <input
        type="number"
        placeholder="0"
        id="time-input-car2"
        min="0"
        step="1"
      />

      <button id="submit-button">Submit</button>
      <button id="reset-button">Reset</button>
      <div class="car-selector">
        <div>
          <div class="dropdown">
            <div class="select">
              <span class="selected" id="mode-button">Car 1</span>
              <div class="caret"></div>
            </div>
          </div>
          <ul class="menu">
            <li>Audi</li>
            <li>Mercedes</li>
            <li>VW</li>
            <li class="active">BMW</li>
            <li>Alfa romeo</li>
          </ul>
        </div>
        <div>
          <div class="dropdown">
            <div class="select">
              <span class="selected" id="mode-button">Car 2</span>
              <div class="caret"></div>
            </div>
          </div>
          <ul class="menu">
            <li>Audi</li>
            <li>Mercedes</li>
            <li>VW</li>
            <li class="active">BMW</li>
            <li>Alfa romeo</li>
          </ul>
        </div>
      </div>
    </div>

    <p id="result"></p>
    <script src="script.js"></script>
  </body>
</html>
