<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Car Acceleration</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="track">
      <img class="car car1" src="pictures/car1.png" alt="Car 1" />
      <img class="car car2" src="pictures/car2.png" alt="Car 2" />
    </div>
    <button id="mode-button">0 - 100 km/h</button>
    <div class="input-container">
      <label for="time-input-car1" id="car-1-label"
        >Car 1 0-100 km/h (in seconds):</label
      >
      <input
        type="number"
        placeholder="Acceleration time"
        id="time-input-car1"
        min="0"
        step="1"
      />
      <label for="time-input-car2" id="car-2-label"
        >Car 2 0-100 km/h (in seconds):</label
      >
      <input
        type="number"
        placeholder="Acceleration time"
        id="time-input-car2"
        min="0"
        step="1"
      />

      <button id="submit-button">Submit</button>
      <button id="reset-button">Reset</button>

      <div class="car-selector">
        <div>
          <div class="dropdown dropdown1">
            <div class="select">
              <span class="selected">Car 1</span>
              <div class="caret"></div>
            </div>
            <ul class="menu">
              <li>Audi RS7</li>
              <li>Mercedes C63</li>
              <li>VW GOLF IV</li>
              <li class="active">BMW 335 XI</li>
              <li>TESLA 1020HP</li>
            </ul>
          </div>
        </div>
        <div>
          <div class="dropdown dropdown2">
            <div class="select">
              <span class="selected">Car 2</span>
              <div class="caret"></div>
            </div>
            <ul class="menu">
              <li>Lambo SVJ</li>
              <li>Bugatti Chiron</li>
              <li>Toyota Prius</li>
              <li class="active">Koenigsegg Jesko</li>
              <li>Nissan GT-R</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <p id="result"></p>
    <script src="script.js"></script>
  </body>
</html>
